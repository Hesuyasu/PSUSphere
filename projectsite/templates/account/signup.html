{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Register</h4>
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form|crispy }} {# This will render username, email, password1, password2, first/last name #}

                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                <p class="mt-3">
                    Already have an account?
                    <a href="{% url 'account_login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
